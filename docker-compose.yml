version: '3.9'

services:
  backend:
    build:
      context: ./server
    container_name: jobfinder_backend
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://postgres:1@postgres:5432/JobFinder
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./client
    container_name: jobfinder_frontend
    ports:
      - "3000:3000"
    stdin_open: true
    restart: unless-stopped

  postgres:
    image: postgres:16.1
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: JobFinder
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
